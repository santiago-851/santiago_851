<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 27. Matemáticas Básicas</title>
    <link rel="stylesheet" href="style.css">
    <!-- We might need to add some specific styles for our content within the new structure later -->
</head>
<body>

    <div class="header">
        <!-- Content from old <header> goes here -->
        <h1>Quiz 27. Matemáticas Básicas</h1>
        <h2>Elaborado por Santiago Roberto Saiz</h2>
        <div class="youtube-channel-link">
            <a href="https://www.youtube.com/channel/UCcs3RmowmkizCNbL_tptKhw" target="_blank" rel="noopener noreferrer">
                Mi Canal de Youtube
            </a>
        </div>
    </div>

    <div class="row">
        <div class="column side" style="background-color:#f1f1f1;">
            <!-- Left side column - empty for now -->
            <p>&nbsp;</p> <!-- Adding non-breaking space to give it some content for display -->
        </div>

        <div class="column middle">
            <!-- Main content sections go here -->
            <img src="canal.png" alt="Channel Image" class="full-width-image" style="display: block; width: 100%; height: auto; margin-top: 20px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">
            <img src="portada1.png" alt="Cover Image 1" class="full-width-image" style="display: block; width: 100%; height: auto; margin-top: 20px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">
            <section id="video-section">
                <!-- Original video embed code -->
                <div style="position: relative; width: 100%; padding-bottom: 56.25%; margin-bottom: 20px;"> <!-- Added margin-bottom for spacing -->
                    <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                            src="https://www.youtube.com/embed/lnPylS6z-vU"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                    </iframe>
                </div>
            </section>

            <section id="image-calculation-section">
                <h3>Cálculos con Imagen</h3>
                <img src="pregunta1.png" alt="Hallar longitud del cable" id="calculation-image">
                <div id="input-controls">
                    <label for="inputH">¿Cuál es la altura de la torre? h:</label>
                    <input type="number" id="inputH" name="inputH" placeholder="Ingrese la altura h">

                    <label for="inputBeta">¿Qué inclinación tiene? β:</label>
                    <input type="number" id="inputBeta" name="inputBeta" placeholder="Ingrese la inclinación Β (grados)">

                    <label for="inputX">Valor de x:</label>
                    <input type="number" id="inputX" name="inputX" placeholder="Ingrese el valor de x">

                    <button id="calculateButton">Calcular</button>
                </div>
                <div id="results">
                    <p id="calculationResult">El resultado aparecerá aquí.</p>
                </div>
            </section>
            <section id="image-calculation-section-2">
                <h3>Cálculos con Imagen 2 (Nueva Lógica)</h3>
                <img src="pregunta1.png" alt="Imagen para nueva lógica de cálculo" id="calculation-image-2">
                <div id="input-controls-2">
                    <label for="inputA-2">Valor del ángulo a:</label>
                    <input type="number" id="inputA-2" name="inputA-2" placeholder="Ingrese el valor del ángulo a (grados)">

                    <label for="inputB-2">Valor de b:</label>
                    <input type="number" id="inputB-2" name="inputB-2" placeholder="Ingrese el valor de b">

                    <label for="inputC-2">Valor del ángulo c:</label>
                    <input type="number" id="inputC-2" name="inputC-2" placeholder="Ingrese el valor del ángulo c (grados)">

                    <button id="calculateButton-2">Calcular</button>
                </div>
                <div id="results-2">
                    <p id="calculationResult-2">El resultado aparecerá aquí.</p>
                </div>
            </section>
        </div>

        <div class="column side" style="background-color:#f1f1f1;">
            <!-- Right side column - empty for now -->
            <p>&nbsp;</p> <!-- Adding non-breaking space for display -->
        </div>
    </div>

    <div class="footer">
        <p>Santiago Roberto Saiz - YouTube.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
