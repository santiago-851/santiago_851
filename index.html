<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 27. Matemáticas Básicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz 27. Matemáticas Básicas</h1>
        <h2>Elaborado por Santiago Roberto Saiz</h2>
    </header>

    <main>
        <section id="video-section">
            <!-- YouTube video will be embedded here -->
            <div style="position: relative; width: 100%; padding-bottom: 56.25%;">
                <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                        src="https://www.youtube.com/embed/lnPylS6z-vU"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                </iframe>
            </div>
        </section>

        <section id="image-calculation-section">
            <h3>Cálculos con Imagen</h3>
            <img src="https://via.placeholder.com/400x200.png?text=Imagen+de+Ejemplo" alt="Imagen para cálculos" id="calculation-image">
            <div id="input-controls">
                <!-- Input fields will go here -->
                <label for="inputValue1">Valor 1:</label>
                <input type="number" id="inputValue1" name="inputValue1" placeholder="Ingrese el primer valor">

                <label for="inputValue2">Valor 2:</label>
                <input type="number" id="inputValue2" name="inputValue2" placeholder="Ingrese el segundo valor">

                <button id="calculateButton">Calcular</button>
            </div>
            <div id="results">
                <!-- Calculation results will be displayed here -->
                <p id="calculationResult">El resultado aparecerá aquí.</p>
            </div>
        </section>
    </main>

    <footer>
        <!-- Optional footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
