<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 27. Matemáticas Básicas</title>
    <link rel="stylesheet" href="style.css">
    <!-- We might need to add some specific styles for our content within the new structure later -->
</head>
<body>

    <div class="header">
        <!-- Content from old <header> goes here -->
        <h1>Quiz 27. Matemáticas Básicas</h1>
        <h2>Elaborado por Santiago Roberto Saiz</h2>
        <div class="youtube-channel-link">
            <a href="https://www.youtube.com/channel/UCcs3RmowmkizCNbL_tptKhw" target="_blank" rel="noopener noreferrer">
                Mi Canal de Youtube
            </a>
        </div>
    </div>

    <div class="row">
        <div class="column side" style="background-color:#f1f1f1;">
            <!-- Left side column - empty for now -->
            <p>&nbsp;</p> <!-- Adding non-breaking space to give it some content for display -->
        </div>

        <div class="column middle">
            <!-- Main content sections go here -->
             <img src="canal.png" alt="Hallar valor de x" id="calculation-image">
            <section id="video-section">
                <!-- Original video embed code -->
                <div style="position: relative; width: 100%; padding-bottom: 56.25%; margin-bottom: 20px;"> <!-- Added margin-bottom for spacing -->
                    <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                            src="https://www.youtube.com/embed/lnPylS6z-vU"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                    </iframe>
                </div>
            </section>

            <section id="image-calculation-section">
                <!-- Pregunta 1 -->
                <h3>Cálculos con Imagen</h3>
                <img src="pregunta1.png" alt="Hallar longitud del cable" id="calculation-image">
                <div id="input-controls">
                    <label for="inputH">¿Cuál es la altura de la torre? h:</label>
                    <input type="number" id="inputH" name="inputH" placeholder="Ingrese la altura h">

                    <label for="inputBeta">¿Qué inclinación tiene? β:</label>
                    <input type="number" id="inputBeta" name="inputBeta" placeholder="Ingrese la inclinación β (grados)">

                    <label for="inputX">Valor de x:</label>
                    <input type="number" id="inputX" name="inputX" placeholder="Ingrese el valor de x">

                    <button id="calculateButton">Calcular</button>
                </div>
                <div id="results">
                    <p id="calculationResult">El resultado aparecerá aquí.</p>
                </div>
            </section>
            <img src="portada1.png" alt="Hallar valor de x" id="calculation-image">
            
            <section id="image-calculation-section-2">
                <!-- Pregunta 2 -->
                <h3>Cálculos con Imagen</h3>
                <img src="pregunta2.png" alt="Hallar valor de x" id="calculation-image">
                <div id="input-controls">
                    <label for="inputA">¿Cuál es el valor de a?:</label>
                    <input type="number" id="inputA" name="inputA" placeholder="Ingrese el valor de a (Por ejemplo, 60)">

                    <label for="inputB">¿Cuál es el valor de b?:</label>
                    <input type="number" id="inputB" name="inputB" placeholder="Ingrese el valor de b (Por ejemplo, 100)">

                    <label for="inputC">¿Cuál es el valor de c?:</label>
                    <input type="number" id="inputC" name="inputC" placeholder="Ingrese el valor de c (Por ejemplo, 30)">

                    <button id="calculateButton2">Calcular</button>
                </div>
                <div id="results">
                    <p id="calculationResult2">El resultado aparecerá aquí.</p>
                </div>

            </section>
            <img src="portada1.png" alt="Hallar valor de x" id="calculation-image">

            <section id="image-calculation-section-3">
                <!-- Pregunta 3 -->
                <h3>Cálculos con Imagen</h3>
                <img src="pregunta3.png" alt="Escalera se apoya sobre edificio" id="calculation-image">
                <div id="input-controls">
                    <label for="inputLongitud_es">¿Cuál es la longitud de la escalera?:</label>
                    <input type="number" id="inputLongitud_es" name="inputLongitud_es" placeholder="Ingrese la longitud de la escalera (Por ejemplo, 14)">

                    <label for="inputBase_es">¿Cuál es la base de la escalera?:</label>
                    <input type="number" id="inputBase_es" name="inputBase_es" placeholder="Ingrese la base de la escalera (Por ejemplo, 2)">

                    <button id="calculateButton3">Calcular</button>
                </div>
                <div id="results">
                    <p id="calculationResult3">El resultado aparecerá aquí.</p>
                </div>
            </section>
            <img src="portada1.png" alt="Hallar valor de x" id="calculation-image">

        </div>

        <div class="column side" style="background-color:#f1f1f1;">
            <!-- Right side column - empty for now -->
            <p>&nbsp;</p> <!-- Adding non-breaking space for display -->
        </div>
    </div>

    <div class="footer">
        <p>Santiago Roberto Saiz - YouTube.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
